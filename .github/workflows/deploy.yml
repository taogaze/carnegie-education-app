name: Deploy to Surge

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  SURGE_DOMAIN: carnegie-education-app-a9f2c7e1.surge.sh

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Add 200.html for client-side routing
        run: cp dist/index.html dist/200.html

      - name: Deploy to Surge
        run: npx surge --project ./dist --domain $SURGE_DOMAIN --token ${{ secrets.SURGE_TOKEN }}